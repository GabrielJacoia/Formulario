<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Jacóia">
    <meta name="description" content="Um formulário de login">
    <title>Formulário de login </title>

    <link rel="shortcut icon" href="./src/imagem/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>       
    <img class="imagem-fundo" src="./src/imagem/bg-intro-desktop.png" alt="imagem de fundo">
    <main class="container">
        <div class="informacoes">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>

        <div class="container-form">
            <h2 class="titulo-formulario">Try it free 7 days
                <span class="cor-titulo">then $20/mo. thereafter</span></h2>

            <form action="method" class="formulario">
                <input class="campo-formulario" required  type="text" placeholder="First Name">
                <input class="campo-formulario"  required type="text" placeholder="Last Name">
                <input class="campo-formulario"  required type="email" placeholder="Email Address">
                <input class="campo-formulario"  required type="password" placeholder="Password">
                <input class="botao"  type="submit" value="claim your free trial">

                <p class="descricao">By clicking the button, you are agreeing to our <span class="cor-descricao">Terms and Services</span></p>
            </form>
        </div>
    </main>
</body>
</html>
